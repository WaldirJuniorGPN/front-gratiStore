<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atendente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="registro-vendas.html">Registro de Vendas</a></li>
        </ul>
    </nav>
    <h1>Cadastro de Atendente</h1>
    <form id="formCadastroAtendente">
        <label for="nome">Nome do Atendente:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="loja">Loja:</label>
        <select id="loja" name="loja" required>
            <option value="">Selecione uma loja</option>
            <!-- Opções de lojas serão adicionadas dinamicamente -->
        </select>

        <button type="submit">Cadastrar</button>
    </form>
    <div id="mensagem"></div>

    <h2>Lista de Atendentes</h2>
    <ul id="listaAtendentes"></ul>

    <script type="module" src="cadastro-funcionario.js"></script>
</body>
</html>
