<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vendas</title>
    <link rel="stylesheet" href="styles.css"> <!-- Seu CSS existente -->
    <link rel="stylesheet" href="registro-vendas.css"> <!-- CSS específico para esta página -->
</head>
<body>
    <div class="container">
        <h1>Registro de Vendas</h1>
        <div class="store-selection">
            <label for="store-select">Selecione a loja:</label>
            <select id="store-select">
                <option value="">Lista de todas as lojas</option>
                <!-- Opções das lojas serão carregadas dinamicamente -->
            </select>
        </div>
        <p class="note">Ao selecionar a loja, todos os funcionários relacionados a ela devem aparecer abaixo.</p>
        
        <div id="employees" class="employees">
            <!-- Lista de funcionários será carregada dinamicamente -->
        </div>

        <div class="pagination">
            <button id="prev-button">Anterior</button>
            <span id="page-info">Página <span id="current-page">1</span></span>
            <button id="next-button">Próximo</button>
        </div>
    </div>

    <script src="registro-vendas.js"></script>
</body>
</html>
