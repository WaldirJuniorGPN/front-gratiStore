<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vendas</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/registro-vendas.css">
</head>
<body>
    <div id="header-container"></div>
    <div class="container">
        <h1>Registro de Vendas</h1>
        <div class="store-selection">
            <label for="store-select">Selecione a loja:</label>
            <select id="store-select">
                <option value="">Lista de todas as lojas</option>
            </select>
        </div>
        <p class="note">Ao selecionar a loja, todos os funcionários relacionados a ela devem aparecer abaixo.</p>
        
        <div id="employees" class="employees"></div>

        <!-- Setas de navegação -->
        <div id="left-arrow" class="arrow left-arrow">&#9664;</div>
        <div id="right-arrow" class="arrow right-arrow">&#9654;</div>
    </div>

    <script src="/js/registro-vendas.js"></script>
    <script src="/js/header.js"></script>
</body>
</html>
