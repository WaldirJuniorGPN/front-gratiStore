<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Loja</title>
    <link rel="stylesheet" href="/css/atualizar-loja.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>
    <main>
        <h2>Atualizar Loja</h2>
        <form id="atualizarLojaForm">
            <label for="nome">Nome da Loja:</label>
            <input type="text" id="nome" name="nome">
            
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj">
            
            <button type="button" onclick="atualizarLoja()">Salvar Alterações</button>
        </form>
        
    </main>
    <script src="/js/atualizar-loja.js"></script>
    <script src="/js/header.js"></script>
</body>
</html>
