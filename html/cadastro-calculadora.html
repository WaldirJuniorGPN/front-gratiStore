<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Calculadoras</title>
    <link rel="stylesheet" href="/css/cadastro-calculadora.css">
</head>
<body>
    <div id="header-container"></div>
    <main>
        <h1>Cadastro de Calculadora de Gratificação</h1>
        <form id="formCadastroCalculadora">
            <label for="nome">Nome da Calculadora</label>
            <input type="text" id="nome" name="nome" required>

            <h3>Percentuais de Gratificação</h3>
            <label for="percentualPrimeiroColocado">Primeiro Colocado (%)</label>
            <input type="number" step="0.01" id="percentualPrimeiroColocado" name="percentualPrimeiroColocado" required>

            <label for="percentualSegundoColocado">Segundo Colocado (%)</label>
            <input type="number" step="0.01" id="percentualSegundoColocado" name="percentualSegundoColocado" required>

            <label for="percentualTerceiroColocado">Terceiro Colocado (%)</label>
            <input type="number" step="0.01" id="percentualTerceiroColocado" name="percentualTerceiroColocado" required>

            <label for="percentualDemaisColocados">Demais Colocados (%)</label>
            <input type="number" step="0.01" id="percentualDemaisColocados" name="percentualDemaisColocados" required>

            <h3>Bônus Adicional</h3>
            <label for="bonusPrimeiroColocado">Bônus Primeiro Colocado (R$)</label>
            <input type="number" step="0.01" id="bonusPrimeiroColocado" name="bonusPrimeiroColocado" required>

            <label for="bonusSegundoColocado">Bônus Segundo Colocado (R$)</label>
            <input type="number" step="0.01" id="bonusSegundoColocado" name="bonusSegundoColocado" required>

            <label for="bonusTerceiroColocado">Bônus Terceiro Colocado (R$)</label>
            <input type="number" step="0.01" id="bonusTerceiroColocado" name="bonusTerceiroColocado" required>

            <label for="loja">Loja</label>
            <select id="loja" name="loja" required>
                <option value="">Selecione uma loja</option>
                <!-- Opções de lojas serão adicionadas dinamicamente -->
            </select>

            <button type="submit">Salvar</button>
        </form>
        <div id="mensagem"></div>

        <h2>Lista de Calculadoras</h2>
        <div id="listaCalculadoras">
            <!-- As calculadoras serão adicionadas aqui dinamicamente -->
        </div>
    </main>

    <script src="/js/config.js"></script>
<script type="module" src="/js/cadastro-calculadora.js"></script>
    <script src="/js/header.js"></script>
</body>
</html>
