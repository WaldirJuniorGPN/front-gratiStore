<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Pontos</title>
    <link rel="stylesheet" href="/css/ponto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>
    <div class="container">
        <h1>Consultar Pontos</h1>
        <div class="date-selection">
            <label for="mesAnoConsulta">Mês/Ano:</label>
            <input type="month" id="mesAnoConsulta">
        </div>
        <div class="store-selection">
            <label for="lojaSelectConsulta">Loja:</label>
            <select id="lojaSelectConsulta">
                <option value="">Selecione</option>
            </select>
        </div>
        <div class="attendant-selection">
            <label for="atendenteSelectConsulta">Atendente:</label>
            <select id="atendenteSelectConsulta">
                <option value="">Selecione</option>
            </select>
        </div>
        <p class="info-feriado">A coluna <strong>Status</strong> indica a situação do dia.</p>
        <div class="search-button">
            <button id="buscarPontos">Buscar</button>
        </div>
        <table id="tabelaPontos" class="tabela-pontos"></table>
    </div>
    <script src="/js/ponto-consulta.js"></script>
    <script src="/js/header.js"></script>
</body>
</html>
