<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Funcionário</title>
    <link rel="stylesheet" href="/css/atualizar-funcionario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>
    <h1>Atualizar Funcionário</h1>
    <form id="formAtualizarAtendente">
        <label for="nome">Nome do Funcionário:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="loja">Loja:</label>
        <select id="loja" name="loja" required>
            <option value="">Selecione uma loja</option>
            <!-- Opções de lojas serão adicionadas dinamicamente -->
        </select>

        <label for="salario">Salário:</label>
        <div class="input-group">
            <span class="input-prefix">R$</span>
            <input type="text" id="salario" name="salario" required placeholder="2.000,00">
        </div>
        
        <button type="submit">Salvar Alterações</button>
    </form>
    <div id="mensagem"></div>

    <script type="module" src="/js/atualizar-funcionario.js"></script>
    <script src="/js/header.js"></script>
</body>
</html>
