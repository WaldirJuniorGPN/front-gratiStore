<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Funcionário</title>
    <link rel="stylesheet" href="/css/atualizar-funcionario.css">
</head>
<body>
    <div id="header-container"></div>
    <h1>Atualizar Funcionário</h1>
    <form id="formAtualizarAtendente">
        <label for="nome">Nome do Funcionário:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="loja">Loja:</label>
        <select id="loja" name="loja" required>
            <option value="">Selecione uma loja</option>
            <!-- Opções de lojas serão adicionadas dinamicamente -->
        </select>
        
        <button type="submit">Salvar Alterações</button>
    </form>
    <div id="mensagem"></div>

    <script type="module" src="/js/atualizar-funcionario.js"></script>
    <script src="/js/header.js"></script>
</body>
</html>
