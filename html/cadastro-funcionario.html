<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atendente</title>
    <link rel="stylesheet" href="/css/cadastro-funcionario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>
    <main>
        <h1>Cadastro de Atendente</h1>
        <form id="formCadastroAtendente">
            <label for="nome">Nome do Atendente:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="loja">Loja:</label>
            <select id="loja" name="loja" required>
                <option value="">Selecione uma loja</option>
                <!-- Opções de lojas serão adicionadas dinamicamente -->
            </select>

            <label for="salario">Salário:</label>
            <div class="input-group">
                <span class="input-prefix">R$</span>
                <input type="text" id="salario" name="salario" required placeholder="2.000,00">
            </div>

            <button type="submit">Cadastrar</button>
        </form>
        <div id="mensagem"></div>

        <h2>Lista de Atendentes</h2>
        <div class="filtro-loja">
            <label for="filtroLoja">Filtrar por Loja:</label>
            <div class="filtro-wrapper">
                <select id="filtroLoja">
                    <option value="">Selecione uma loja</option>
                    <!-- Opções de lojas serão adicionadas dinamicamente -->
                </select>
            </div>
        </div>
        <ul id="listaAtendentes">
            <li class="mensagem-inicial">Selecione uma loja para ver seus atendentes.</li>
        </ul>
    </main>

    <script type="module" src="/js/cadastro-funcionario.js"></script>
    <script src="/js/header.js"></script>
</body>
</html>
