<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Loja</title>
    <link rel="stylesheet" href="/css/cadastro-loja.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>
    <main>
        <h1>Cadastro de Loja</h1>
        <form id="formCadastroLoja">
            <label for="nome">Nome da Loja:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" required>

            <button type="submit">Salvar</button>
        </form>
        <div id="mensagem"></div>

        <h2>Lista de Lojas</h2>
        <div id="listaLojas">
            <!-- As lojas serÃ£o adicionadas aqui dinamicamente -->
        </div>
    </main>

    <script src="/js/cadastro-loja.js"></script>
    <script src="/js/header.js"></script>
</body>
</html>
