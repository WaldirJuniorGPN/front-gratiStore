<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Calculadora</title>
    <link rel="stylesheet" href="/css/atualizar-calculadora.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>
    <main>
        <h2>Atualizar Calculadora</h2>
        <form id="tualizarCalculadoraForm">
            <label for="nome">Nome da Calculadora</label>
        <input type="text" id="nome" name="nome">

        <label for="percentualPrimeiroColocado">Primeiro Colocado</label>
        <input type="number" step="0.01" id="percentualPrimeiroColocado" name="percentualPrimeiroColocado">

        <label for="percentualSegundoColocado">Segundo Colocado</label>
        <input type="number" step="0.01" id="percentualSegundoColocado" name="percentualSegundoColocado">

        <label for="percentualTerceiroColocado">Terceiro Colocado</label>
        <input type="number" step="0.01" id="percentualTerceiroColocado" name="percentualTerceiroColocado">

        <label for="percentualDemaisColocados">Demais Colocados</label>
        <input type="number" step="0.01" id="percentualDemaisColocados" name="percentualDemaisColocados">

        <label for="bonusPrimeiroColocado">Bonus Primeiro Colocado</label>
        <input type="number" step="0.01" id="bonusPrimeiroColocado" name="bonusPrimeiroColocado">

        <label for="bonusSegundoColocado">Bonus Segundo Colocado</label>
        <input type="number" step="0.01" id="bonusSegundoColocado" name="bonusSegundoColocado">

        <label for="bonusTerceiroColocado">Bonus Terceiro Colocado</label>
        <input type="number" step="0.01" id="bonusTerceiroColocado" name="bonusTerceiroColocado">

        <label for="loja">Loja:</label>
        <select id="loja" name="loja" required>
            <option value="">Selecione uma loja</option>
            <!-- Opções de lojas serão adicionadas dinamicamente -->
        </select>

        <button type="button" onclick="atualizarCalculadora()">Salvar Alterações</button>
        </form>

    </main>
    <script src="/js/atualizar-calculadora.js"></script>
    <script src="/js/header.js"></script>
</body>
</html>
